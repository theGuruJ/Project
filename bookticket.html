<div class="container">

      <p>{{ movie_name }}</p>

  <form id="contact">

      <input placeholder="Your name" type="text" name="bname" autocomplete='name' required autofocus>

      <input placeholder="No of tickets" type="number" name="no_of_seats"  min="1" max="6" name="phonenumber" autocomplete='tel' required>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
