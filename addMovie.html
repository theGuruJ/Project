<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/main.css" />
    <script src="main.js"></script>
</head>
<body>

    <h3>Add Movie to DB</h3>
    <div>

        <form action="/add_movie" method="post">
            <input type="text" name="movie_name" id="movie_name" placeholder="Movie Name" required>
            
            <input type="number" name="capacity" id="movie_capacity" placeholder="Total Number of Seats" required>
            
            <input type="number" name="available_seats" id="available_seats" placeholder="Total Seats Available to Book" required>
            
            <input type="number" name="booked_seats" id="booked_seats" placeholder="No of Seats Booked" required>

            <select name="movie_status" id="movie_status" required>
                <option value="" disabled selected>Select One</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            <input type="submit" value="submit">
        </form>

    </div>

    
</body>
</html>
