<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Movie Ticket Booking signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/main.css" />
    <!-- <script src="main.js"></script> -->
</head>
<body>

    <h2>Movie Ticket Booking signup page</h1>

<div id="signup_form">

    <form action="/signup" method="POST">

        <label for="customer_name">Name</label><br>
        <input type="text" name="customer_name" id="customer_name">
        <label for="customer_email">Email Address</label><br>
        <input type="email" name="email_address" id="customer_email">
        <label for="customer_phonenumber">Phone Number</label><br>
        <input type="number" name="phone_number" id="customer_phonenumber">
        <label for="customer_password">Password</label><br>
        <input type="password" name="password" id="customer_password">

        <input type="submit" value="submit">

    </form>

</div>

</body>
</html>
